# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Seaoak's READ
subtitle: a sense of distance between Verilog and Lisp
description: Seaoak の雑記帳です。プログラミング、Linux サーバ、Web デザイン、LSI 設計、高速インターコネクト、などなど。
author: Seaoak
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.seaoak.jp
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
 - _posts/**/*.txt
 - _posts/**/*.html
 - _posts/**/*.htm
 - _posts/**/*.css
 - _posts/**/*.js
 - _posts/**/*.png
 - _posts/**/*.jpg
 - _posts/**/*.jpeg
 - _posts/**/*.gif
 - _posts/**/*.bmp
 - _posts/**/*.xcf
 - _posts/**/*.mp4
 - _posts/**/*.zip
 - _posts/**/*.gz
 - _posts/**/*.xlsx
 - _posts/**/.[a-zA-Z0-9]*
 - _posts/**/~*
# - _posts/book-uminosoko.md
ignored_path:
 - /**/.git
 - /**/node_modules
 - /**/bower_components
 - true
 - /**/.git*
 - /**/~*
# - /**/_posts/git-for-windows-shellscript{,.md}
# -
# - /[\/\\](\.git|node_modules)[\/\\]?$/i
# -
# - /[\/\\](\.git|node_modules)[\/\\]?$/i
# - /home/seaoak/blog/test/themes/landscape/.gitignore
# - C:\Users\seaoak\Desktop\blog\.gitignore
# - README.md
# -

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
fancybox: false
marked:
  breaks: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Archives
## https://github.com/hexojs/hexo-generator-archive
archive_generator:
  per_page: 0
  yearly: true
  monthly: true
  daily: false

# Tags
## https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 0

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
